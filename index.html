<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sasta PostMan</title>
    <link rel="stylesheet" href="prism.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <style>
            #responsePre{
                max-height:500px ;
            }
        </style>
</head>

<body>
    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Sasta PostMan</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contact us</a>
                    </li>
                </ul>
            </div>

        </div>
    </nav>
    <div class="container">
        <h1 class="my-3">Sasta PostMan</h1>
    </div>
    <div class="container">
        <!-- URL Box -->
        <div class="form-group row">
            <label for="url" class="col-sm-2 col-form-label">URL</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="url" id="url" placeholder="Enter URL here">
            </div>
        </div>
        <!-- Request type -->
        <fieldset class="form-group row my-3">
            <legend class="col-form-label col-sm-2 pt-0">Request Type</legend>
            <div class="col-sm-10">
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="requestType" id="get" value="get" checked>
                    <label class="form-check-label" for="requestType">
                        GET
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="requestType" id="post" value="post">
                    <label class="form-check-label" for="requestType">
                        POST
                    </label>
                </div>
            </div>
        </fieldset>

        <!-- CONTENT TYPE BOX -->
        <fieldset class="form-group row my-3">
            <legend class="col-form-label col-sm-2 pt-0">Content Type</legend>
            <div class="col-sm-10">
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="contentType" id="json" value="json" checked>
                    <label class="form-check-label" for="contentType">
                        JSON
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="contentType" id="params" value="params">
                    <label class="form-check-label" for="contentType">
                        Custom parameters
                    </label>
                </div>
            </div>
        </fieldset>

        <!-- Parameter box --- this will hide on clicking json option in content type -->
        <div id="paramBox">
            <div class="row">
                <label for="parameters" class="col-sm-2 col-form-label">Parameter1</label>
                <div class="col">
                    <input type="text" id="key1" class="form-control" placeholder="Enter Parameter1 key">
                </div>
                <div class="col">
                    <input type="text" id="value1" class="form-control" placeholder="Enter Parameter1 value">
                </div>
                <div class="col">
                    <button id="addParams" class="btn btn-primary">+</button>
                </div>
            </div>
            <div id="addedparams"></div>
        </div>

        <!-- json request box-- This will hide on clicking parameters optin in content type -->
        <div id="requestJsonBox" class="my-3">
            <div class="form-group row ">
                <label for="jsonRequesttext" class="col-sm-2 col-form-label">Enter request Json</label>
                <div class="col-sm-10">
                    <textarea class="form-control" id="jsonRequesttext" rows="3"></textarea>
                </div>
            </div>
        </div>

        <!-- Submit button which will trigger fetch api -->
        <div class="form-group row">
            <div class="col-sm-10">
                <button id="submit" class="btn btn-primary">Submit</button>
            </div>
        </div>


        <!-- Response Box -->
        <div id="responseJsonBox" class="my-3">
            <div class="form-group row ">
                <label for="jsonResponsetext" class="col-sm-2 col-form-label">Response</label>
                <div class="col-sm-10">
                    <!-- <textarea class="form-control" id="jsonResponsetext" rows="3" placeholder="your response will appear here"></textarea> -->
                    <pre id="responsePre" class="language-javascript">
                        <code class="language-javascript" id="responsePrism">Your response will appear here</code>
                    </pre>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
    <script src="prism.js"></script>
</body>

</html>
